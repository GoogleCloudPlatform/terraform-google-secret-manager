apiVersion: blueprints.cloud.google.com/v1alpha1
kind: BlueprintMetadata
metadata:
  name: terraform-google-secret-manager-simple-secret-display
  annotations:
    config.kubernetes.io/local-config: "true"
spec:
  info:
    title: Terraform Google Secret Manager Secret Submodule
    source:
      repo: https://github.com/GoogleCloudPlatform/terraform-google-secret-manager.git
      sourceType: git
      dir: /modules/simple-secret
  ui:
    input:
      variables:
        automatic_replication:
          name: automatic_replication
          title: Automatic Replication
          properties:
            kms_key_name:
              name: kms_key_name
              title: KMS Key Name
              regexValidation: "^projects/[^/]+/locations/[^/]+/keyRings/[^/]+/cryptoKeys/[^/]+$"
              validation: "A KMS key name must be in the format projects/*/locations/*/keyRings/*/cryptoKeys/*."
        labels:
          name: labels
          title: Labels
        name:
          name: name
          title: Name
          regexValidation: ^[A-Za-z0-9_-]{0,254}[A-Za-z0-9]$
          validation: "A secret name can contain uppercase and lowercase letters, numerals, hyphens, and underscores. The maximum allowed length for a name is 255 characters."
        project_id:
          name: project_id
          title: Project Id
        rotation:
          name: rotation
          title: Rotation
          properties:
            next_rotation_time:
              name: next_rotation_time
              title: Next Rotation Time
              regexValidation: ^[0-9]{4}-([0-9]{2})-([0-9]{2})[Tt]([0-9]{2}):([0-9]{2}):([0-9]{2})([.][0-9]+)?([Zz]|([+-])([0-9]{2}):([0-9]{2}))$
              validation: "The time at which the secret is scheduled for rotation must be in RFC3339 UTC Zulu format, with nanosecond resolution and up to nine fractional digits. Examples: '2014-10-02T15:01:23Z' and '2014-10-02T15:01:23.045123456Z'."
            rotation_period:
              name: rotation_period
              title: Rotation Period
              regexValidation: ^[0-9]+s$
              validation: "The duration between rotation notifications must be specified in seconds, e.g., '3600s'."
        secret_data:
          name: secret_data
          title: Secret Data
        topics:
          name: topics
          title: Topics
          regexValidation: "^projects/[^/]+/topics/[^/]+$"
          validation: "A Pub/Sub topic name must be in the format projects/PROJECT_ID/topics/TOPIC_ID."
        user_managed_replication:
          name: user_managed_replication
          title: User Managed Replication
          properties:
            kms_key_name:
              name: kms_key_name
              title: KMS Key Name
              regexValidation: "^projects/[^/]+/locations/[^/]+/keyRings/[^/]+/cryptoKeys/[^/]+$"
              validation: "A KMS key name must be in the format projects/*/locations/*/keyRings/*/cryptoKeys/*."
